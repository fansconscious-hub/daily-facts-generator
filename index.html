<!DOCTYPE html>
<html>
<head>
    <title>The Daily Culinary Fact</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
        .fact-box { border: 2px solid #ccc; padding: 20px; border-radius: 10px; margin-top: 30px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Historical Culinary Fact of the Day</h1>
    <div id="fact-content" class="fact-box">Loading fact...</div>

    <script>
        // Use a simple fetch to load the plain text file generated by the Action
        fetch('current_fact.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fact file not found or load error');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('fact-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('fact-content').textContent = 'Error loading the fact. Please check back later.';
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
